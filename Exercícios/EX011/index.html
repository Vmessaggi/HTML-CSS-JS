<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="../../Desafios/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="Imagens/G.png" alt="Imagem flexível">
    </picture>   
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="Midia/Tell Me That I Can't (Clean) - NEFFEX.mp3" controls autoplay></audio> Maneira 1 mas não inicia sozinho-->
    <!--Controls é pra aparecer os controles e Autoplay pra iniciar sozinho-->
    <!--MP3/WAV/OGG-->
    <audio preload="none" autoplay controls loop>
        <source src="Midia/Tell Me That I Can't (Clean) - NEFFEX.mp3" type="audio/mpeg">
        <source src="Midia/Tell Me That I Can't (Clean) - NEFFEX.mp3" type="audio/ogg">
        <source src="Midia/Tell Me That I Can't (Clean) - NEFFEX.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não pode reproduzir o áudio. <a href="Midia/Tell Me That I Can't (Clean) - NEFFEX.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio> <!--Maneira 2 -->
</body>
</html>
