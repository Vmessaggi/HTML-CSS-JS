<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes CSS</title>
    <!--Cores do instagram #3198e2, #6d59c0, #b93590,#e33f5f, #fdd579-->
    <!--attachment quebra o final da página que sobra-->
    <!--Linear é em linha usa direção ou graus(deg), Radial é circular(circulo)-->
    <!-- % depois da cor dita quanto da página vai ser preenchida pela cor-->
    <style>
        *{ /*Configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image:linear-gradient(135deg, #3198e2, #6d59c0, #b93590,#e33f5f, #fdd579); 
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
